{% extends "base.html" %}
{% load static %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-1">{{ page.title }}</h1>
  <p class="text-muted">Last updated: {{ page.updated_at|date:"F j, Y" }}</p>
  <article class="prose">
    {{ page.content|linebreaks }}
  </article>
  <div class="mt-4">
    <a href="{% url 'shop:home' %}" class="btn btn-outline-secondary">Back to Home</a>
  </div>
  </div>
{% endblock %}
