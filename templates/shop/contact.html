{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Contact Us</h2>

  {% if success %}
    <div class="alert alert-success">
       Your message has been sent successfully!
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>
{% endblock %}
