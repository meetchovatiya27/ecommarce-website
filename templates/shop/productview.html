{% extends "base.html" %}
{% load static %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row g-4">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h4 class="text-primary">₹{{ product.price }}</h4>
            <p>{{ product.description }}</p>

            <form method="POST" action="{% url 'shop:add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control" style="width:100px;">
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>

            <div class="mt-3">
                <a href="{% url 'shop:home' %}" class="btn btn-outline-secondary">← Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
